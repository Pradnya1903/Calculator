<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet"href="calculator.css">
</head>
<body>
    
    <section>
    <main class="calci">
        <main class="box">
      <input type="text" id="display" readonly>     
      <div class="button-container">
        <button onclick="currdisplay='';
        document.querySelector('#display').value=currdisplay;">C</button>
        <button onclick="currdisplay=currdisplay+'1';
        document.querySelector('#display').value=currdisplay;">1</button>
        <button onclick="currdisplay=currdisplay+'2';
        document.querySelector('#display').value=currdisplay;">2</button>
        <button onclick="currdisplay=currdisplay+'+';
        document.querySelector('#display').value=currdisplay;">+</button>
        <button onclick="currdisplay=currdisplay+'3';
        document.querySelector('#display').value=currdisplay;">3</button>
        <button onclick="currdisplay=currdisplay+'4';
        document.querySelector('#display').value=currdisplay;">4</button>
        <button onclick="currdisplay=currdisplay+'-';
        document.querySelector('#display').value=currdisplay;">-</button>
        <button onclick="currdisplay=currdisplay+'5';
        document.querySelector('#display').value=currdisplay;">5</button>
        <button onclick="currdisplay=currdisplay+'6';
        document.querySelector('#display').value=currdisplay;">6</button>
        <button onclick="currdisplay=currdisplay+'*';
        document.querySelector('#display').value=currdisplay;">*</button>
        <button onclick="currdisplay=currdisplay+'7';
        document.querySelector('#display').value=currdisplay;">7</button>
        <button onclick="currdisplay=currdisplay+'8';
        document.querySelector('#display').value=currdisplay;">8</button>
        <button onclick="currdisplay=currdisplay+'/';
        document.querySelector('#display').value=currdisplay;">/</button>
        <button onclick="
        let result=eval(currdisplay);
        currdisplay=result;
        document.querySelector('#display').value=currdisplay;">=</button>
        <button onclick="currdisplay=currdisplay+'9';
        document.querySelector('#display').value=currdisplay;">9</button>
        <button onclick="currdisplay=currdisplay+'0';
        document.querySelector('#display').value=currdisplay;">0</button>
        <button onclick="currdisplay=currdisplay+'.';
        document.querySelector('#display').value=currdisplay;">.</button>
      </div>
        </main>
    </main>
    </section>
    <script>
        let currdisplay='';
        document.querySelector('#display').value=currdisplay;
    </script>
</body>
</html>
